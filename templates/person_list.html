<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person List</title>
</head>
<body>
    <h1>Person List</h1>
    <ul>
        {% for person in persons %}
            <li>{{ person.name }} {% if person.id %}<a href="{% url 'person_detail' person.id %}">Details</a>{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
